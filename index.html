<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="shortcut icon" href="assets/icon/favicon.png" type="image/x-icon" />
	<title>Multiple search</title>
</head>

<body>
	<h1 class="title-index">CAR FINDER</h1>

	<section class="container-index">
		<form id="searcher" class="form-cars">
			<div>
				<label for="mark">Mark</label>
				<select id="mark" class="form-cars__select">
					<option value="" default>Choose</option>
					<option value="Audi">Audi</option>
					<option value="BMW">BMW</option>
					<option value="Mercedes Benz">Mercedes Benz</option>
					<option value="Chevrolet">Chevrolet</option>
					<option value="Ford">Ford</option>
					<option value="Dodge">Dodge</option>
				</select>
			</div>
			<div>
				<label for="year">Year</label>
				<select id="year" class="form-cars__select">
					<option value="" default>Choose</option>
				</select>
			</div>
			<div>
				<label for="price-min">Min price</label>
				<select id="price-min" class="form-cars__select">
					<option value="" default>Choose</option>
					<option value="20000">20,000</option>
					<option value="30000">30,000</option>
					<option value="40000">40,000</option>
					<option value="50000">50,000</option>
					<option value="60000">60,000</option>
					<option value="70000">70,000</option>
					<option value="80000">80,000</option>
					<option value="90000">90,000</option>
				</select>
			</div>
			<div>
				<label for="price-max">Max price</label>
				<select id="price-max" class="form-cars__select">
					<option value="" default>Choose</option>
					<option value="20000">20,000</option>
					<option value="30000">30,000</option>
					<option value="40000">40,000</option>
					<option value="50000">50,000</option>
					<option value="60000">60,000</option>
					<option value="70000">70,000</option>
					<option value="80000">80,000</option>
					<option value="90000">90,000</option>
				</select>
			</div>
			<div>
				<label for="doors">Doors</label>
				<select id="doors" class="form-cars__select">
					<option value="" default>Choose</option>
					<option value="2">2</option>
					<option value="4">4</option>
				</select>
			</div>
			<div>
				<label for="transmission">Transmission</label>
				<select id="transmission" class="form-cars__select">
					<option value="" default>Choose</option>
					<option value="Automatic">Automatic</option>
					<option value="Manual">Manual</option>
				</select>
			</div>
			<div>
				<label for="color">Color</label>
				<select id="color" class="form-cars__select">
					<option value="" default>Choose</option>
					<option value="Black">Black</option>
					<option value="Blue">Blue</option>
					<option value="White">White</option>
					<option value="Red">Red</option>
				</select>
			</div>
		</form>
		<section id="results" class="section-results">
			<h1 class="title-results-index">Results</h1>
			<p class="no-results-text">No results</p>
			<div id="container-results" class="section-results__container">
		</div>
		</section>
	</section>

	<script src="js/db.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
